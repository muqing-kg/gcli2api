name: Sync Upstream

on:
  schedule:
    # 每天 UTC 时间 2:00 运行（北京时间 10:00）
    - cron: '0 2 * * *'
  workflow_dispatch:  # 支持手动触发

jobs:
  sync:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Configure Git
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"

      - name: Add upstream remote
        run: |
          git remote add upstream https://github.com/su-kaka/gcli2api.git || true
          git fetch upstream

      - name: Check for updates
        id: check
        run: |
          # 获取上游最新 commit
          UPSTREAM_COMMIT=$(git rev-parse upstream/master)
          # 获取本地 master 的上游基准
          LOCAL_BASE=$(git merge-base HEAD upstream/master)

          if [ "$UPSTREAM_COMMIT" = "$LOCAL_BASE" ]; then
            echo "已是最新，无需同步"
            echo "has_updates=false" >> $GITHUB_OUTPUT
          else
            echo "发现上游更新"
            echo "has_updates=true" >> $GITHUB_OUTPUT
            # 显示将要同步的提交
            echo "新提交列表："
            git log --oneline $LOCAL_BASE..$UPSTREAM_COMMIT
          fi

      - name: Merge upstream changes
        if: steps.check.outputs.has_updates == 'true'
        run: |
          # 尝试自动合并
          if git merge upstream/master -m "chore: sync upstream $(date +%Y-%m-%d)"; then
            echo "合并成功"
            git push origin master
          else
            echo "合并冲突，需要手动处理"
            git merge --abort
            exit 1
          fi
