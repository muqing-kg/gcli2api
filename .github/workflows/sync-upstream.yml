name: Sync Upstream

on:
  schedule:
    # 每 15 分钟检查一次
    - cron: '*/15 * * * *'
  workflow_dispatch:  # 支持手动触发

jobs:
  sync:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Configure Git
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"

      - name: Add upstream remote
        run: |
          git remote add upstream https://github.com/su-kaka/gcli2api.git || true
          git fetch upstream

      - name: Check for updates
        id: check
        run: |
          # 获取上游最新 commit
          UPSTREAM_COMMIT=$(git rev-parse upstream/master)
          # 获取本地 master 的上游基准
          LOCAL_BASE=$(git merge-base HEAD upstream/master)

          if [ "$UPSTREAM_COMMIT" = "$LOCAL_BASE" ]; then
            echo "已是最新，无需同步"
            echo "has_updates=false" >> $GITHUB_OUTPUT
          else
            echo "发现上游更新"
            echo "has_updates=true" >> $GITHUB_OUTPUT
            # 显示将要同步的提交
            echo "新提交列表："
            git log --oneline $LOCAL_BASE..$UPSTREAM_COMMIT
          fi

      - name: Merge upstream changes
        if: steps.check.outputs.has_updates == 'true'
        run: |
          # 尝试自动合并
          if git merge upstream/master -m "chore: sync upstream $(date +%Y-%m-%d)"; then
            echo "合并成功"
          else
            echo "检测到冲突，尝试自动解决..."
            # version.txt 冲突时采用上游版本
            if git diff --name-only --diff-filter=U | grep -q "^version.txt$"; then
              git checkout --theirs version.txt
              git add version.txt
            fi
            # 检查是否还有其他未解决的冲突
            if git diff --name-only --diff-filter=U | grep -v "^version.txt$" | grep -q .; then
              echo "存在其他冲突文件，需要手动处理："
              git diff --name-only --diff-filter=U
              git merge --abort
              exit 1
            fi
            # 完成合并
            git commit -m "chore: sync upstream $(date +%Y-%m-%d)"
          fi
          git push origin master
